<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>peseko desktop app</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="bower_components/components-font-awesome/css/font-awesome.css">
        <script src="bower_components/modernizr/modernizr.js"></script>

        <script type="text/javascript"  src="scripts/socket.io.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <script type="text/javascript" src="scripts/easyrtc.js"></script>

    </head>
    <body onload="connect();">
    <!--  -->
    <div id="callback_url" data-callback-url="<%= @video_attributes[:callback_url] %>"></div>
    <div id="is_performer" data-is-performer="<%= @video_attributes[:is_performer] %>"></div>
    <div id="video_call" data-video-call="<%= @video_attributes[:video_call] %>"></div>
    <div id="api_key" data-api-key="<%= @video_attributes[:api_key] %>"></div>
    <div id="room_name" data-room-name="<%= @video_attributes[:room_name] %>"></div>
  
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="panel-heading bg-dark">
            <h3 class="panel-title "> <i class="fa fa-video-camera"></i> </h3>
          </div>
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="row">
                <div class="col-md-6"><video class="video_player" id="box1" width="100%" controls="controls" autoplay="autoplay"></video></div>
                <div class="col-md-6"><video class="video_player" id="box0" width="100%" controls="controls" autoplay="autoplay"></video></div>
              </div>
              <div class="row">
               <div class="col-md-6 col-md-offset-3 text-center">
                 <div class="btn btn-dark btn-lg m-t-20">
                   <p class="remaining">Remaining Time</p>
                   <h2 class="m-0 w-500">
                     <p id="clock" class="time">
                      00:00:00
                    </p>
                  </h2>
                </div>
              </div>
            </div>
            <br/>
            <% if @video_attributes[:is_performer] %>
            <div class="row">
              <div class="col-md-6 col-md-offset-3 ">
               <div class="col-md-4 col-md-offset-4 ">
                <div class="form-group">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-md-offset-3 text-center ">
             <div class="btn-group">
              <button type="button" id='decline' class="btn btn-lg  btn-danger  call "><i class="fa fa-phone fa-2x"></i>
              </button>
              <button type="button" id='extend' class="btn btn-lg  btn-blue top-up"><i class="fa fa-plus-square fa-2x"></i></i>
              </button>
            </div>
          </div>
        </div>
        <% end %>
      </div>
      </div>
      </div>
</div>

<div class="pattern"></div>
    </div>


    <!-- Script Tags -->
    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <!-- Style Sheet -->
    

    <script src="scripts/main.js"></script>
    <script src="scripts/video_call.js"></script>


    <script type="text/javascript">
       $(document).ready(function() {

       $('.call').tooltip({ placement:'bottom', title:'End Call' });
       $('.top-up').tooltip({ placement:'bottom', title:'Extend Your talking time' });
     });
    </script>

    </body>
</html>
